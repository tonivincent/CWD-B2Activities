<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/17c8d6c5cb.js" crossorigin="anonymous"></script>
    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Buttons & Icons</title>
</head>
<body class="grey darken-3">
<div class="container">
    <h1 class="amber-text">Buttons & Icons</h1>
    <!-- Standard Button -->
 <button class="btn green yellow-text">Read More</button>
 <a href="" class="btn">Read More</a>
<br><br>
<button class="btn red white-text waves-effect waves-light">Read More</button>
 <a href="https://www.instagram.com/" class="btn waves-effect waves-red red-text white">Instagram</a>

<!-- Button with Material Icons -->
<a href="" class="btn lime">
    <i class="material-icons right large">android</i>
    Buy Now
</a>
<button href="" class="btn-large lime">
    <i class="material-icons right large">android</i>
    Buy Now
</button>

<button class="btn-floating btn-large pulse blue lighten-1">
    <i class="material-icons">publish</i>
</button>

<!-- Floating Action Button -->
<div class="fixed-action-btn">
    <button class="btn-floating btn-large pulse red lighten-1">
        <i class="material-icons">edit</i>
    </button> 
    <ul>
        <li>
            <a href="" class="btn-floating red">
            <i class="material-icons">insert_chart</i>
        </a>
        </li>
        <li>
            <a href="" class="btn-floating amber">
            <i class="material-icons">airplay</i>
        </a>
        </li>
        <li>
            <a href="" class="btn-floating purple">
            <i class="material-icons">apps</i>
        </a>
        </li>
        <li>
            <a href="" class="btn-floating lime">
            <i class="material-icons">attach_file</i>
        </a>
        </li>
    </ul>
</div>


<!-- Carousel -->
<div class="carousel">
    <a class="carousel-item" href="#one!">
        <img src="images/img1.jpg">
    </a>
    <a class="carousel-item" href="#two!">
        <img src="images/img2.jpg">
    </a>
    <a class="carousel-item" href="#three!">
        <img src="images/img3.jpg">
    </a>
    <a class="carousel-item" href="#four!">
        <img src="images/img4.jpg">
    </a>
</div>
<!-- Full Width Slider -->
<div class="carousel carousel-slider">
    <a class="carousel-item" href="#one!">
        <img src="images/img5.jpg">
    </a>
    <a class="carousel-item" href="#two!">
        <img src="images/img6.jpg">
    </a>
    <a class="carousel-item" href="#three!">
        <img src="images/img7.jpg">
    </a>
    <a class="carousel-item" href="#four!">
        <img src="images/img8.jpg">
    </a>
</div>
<br><br><br>
<!-- Content Slider -->
<div class="carousel carousel-slider center">
    <div class="carousel-fixed-item center">
      <a class="btn waves-effect white grey-text darken-text-2">button</a>
    </div>
    <div class="carousel-item red white-text" href="#one!">
      <h2>First Panel</h2>
      <p class="white-text">This is your first panel</p>
    </div>
    <div class="carousel-item amber white-text" href="#two!">
      <h2>Second Panel</h2>
      <p class="white-text">This is your second panel</p>
    </div>
    <div class="carousel-item green white-text" href="#three!">
      <h2>Third Panel</h2>
      <p class="white-text">This is your third panel</p>
    </div>
    <div class="carousel-item blue white-text" href="#four!">
      <h2>Fourth Panel</h2>
      <p class="white-text">This is your fourth panel</p>
    </div>
  </div>
<br><br><br>
    </div>

    

<!-- Jquery CDN -->      
<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


<script>
    $(document).ready(function(){
 // Init floating action button  
        $('.fixed-action-btn').floatingActionButton();
  // init carousel
  $('.carousel').carousel();
  // init full width slider
  $('.carousel.carousel-slider').carousel({
    fullWidth: true,
    indicators: true
  });
  });
</script>
</body>
</html>
